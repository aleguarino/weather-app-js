<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="shortcut icon" href="img/logo_tr.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif+Lao">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="search-container">
            <i class="fa-solid fa-location-crosshairs"></i>
            <input type="text" id="textInput" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="img/not-found.svg" alt="Country not found">
            <p>Invalid location</p>
        </div>

        <div class="weather-container">
            <img src="img/not-found.svg" alt="">
            <p class="temperature">0ยบ</p>
            <p class="description">Partly Cloudy</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <p>50%</p>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <p>24 Km/h</p>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
    <!-- Icons https://github.com/Makin-Things/weather-icons -->
</body>

</html>
